<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公交线路图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .line-container {
            width: 300px;
            margin: 50px auto;
            position: relative;
        }

        /* 线路（黄线） */
        .line {
            width: 6px;
            background-color: gold;
            position: absolute;
            left: 27px;
            z-index: -1; /* 让黄线在圆圈下方 */
        }

        /* 站点容器 */
        .station {
            display: flex;
            align-items: center;
            position: relative;
            height: 60px; /* 让站点间距更均匀 */
        }

        /* 圆圈 */
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid gold;
            position: absolute;
            left: 20px;
        }

        /* 站点名称 */
        .station-name {
            margin-left: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="line-container">
        <div id="stations"></div>
        <div class="line" id="line"></div> <!-- 线路 -->
    </div>

    <script>
        const stations = ["站点1", "站点2", "站点3", "站点4", "站点5"];

        const stationContainer = document.getElementById('stations');

        stations.forEach(station => {
            const stationDiv = document.createElement('div');
            stationDiv.classList.add('station');

            const circleDiv = document.createElement('div');
            circleDiv.classList.add('circle');

            const nameDiv = document.createElement('div');
            nameDiv.classList.add('station-name');
            nameDiv.innerText = station;

            stationDiv.appendChild(circleDiv);
            stationDiv.appendChild(nameDiv);
            stationContainer.appendChild(stationDiv);
        });

        // 动态调整黄线高度，使其不超出起点和终点
        const stationsHeight = document.querySelectorAll('.station').length * 60; // 每个站点高度 60px
        const line = document.getElementById('line');
        line.style.height = (stationsHeight - 60) + "px"; // 减去一个站点的高度，避免出头
        line.style.top = "30px"; // 让线从第一个圆圈中间开始
    </script>

</body>
</html>
